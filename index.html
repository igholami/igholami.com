    <!-- Additional Accessibility Scripts -->
    <script>
      // Add skip to main content functionality
      document.addEventListener('DOMContentLoaded', function() {
        // Create skip link for accessibility
        const skipLink = document.createElement('a');
        skipLink.href = '#root';
        skipLink.textContent = 'Skip to main content';
        skipLink.className = 'sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:z-50 focus:px-4 focus:py-2 focus:bg-black focus:text-white focus:rounded';
        document.body.insertBefore(skipLink, document.body.firstChild);
        
        // Add ARIA landmarks
        const mainContent = document.getElementById('root');
        if (mainContent) {
          mainContent.setAttribute('role', 'main');
          mainContent.setAttribute('aria-label', 'Main content area');
        }
        
        // Add performance monitoring
        if ('performance' in window) {
          window.addEventListener('load', function() {
            setTimeout(function() {
              const perfData = performance.getEntriesByType('navigation')[0];
              if (perfData) {
                // Send performance data to Google Analytics
                if (typeof gtag !== 'undefined') {
                  gtag('event', 'timing_complete', {
                    name: 'load',
                    value: Math.round(perfData.loadEventEnd - perfData.loadEventStart)
                  });
                }
              }
            }, 0);
          });
        }
        
        // Add accessibility improvements
        document.addEventListener('keydown', function(e) {
          // Skip to main content with 'M' key
          if (e.key === 'm' && (e.ctrlKey || e.metaKey)) {
            e.preventDefault();
            document.getElementById('root').focus();
          }
        });
      });
    </script>
